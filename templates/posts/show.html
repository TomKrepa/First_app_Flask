{% extends 'layout/default.html' %}

{% block title%}{{post.titre}}{% endblock %}

{% block body %}

    <h1>Blog</h1>

    <article>
        <h2>{{ post.titre }}</h2>
        <p>{{ post.content }}</p>

        <p><a href="{{ url_for('blog') }}">Tous les articles</a></p>
    </article>

{% endblock %}
