{% extends 'layout/default.html' %}

{% block title%}Blog{% endblock %}

{% block body %}

    <h1>Blog ({{ pluralize(posts|length, 'post') }})</h1>

    {% for post in posts %}
        <hr>
        <article>
            <h2>
                <a href="{{ url_for('posts_show', id=post.id) }}">
                    #{{ post.id }} - {{ post.titre|upper }}
                </a>
            </h2>

            <p>{{ post.content|truncate(5) }}</p>
        </article>
        <hr>
    {% endfor %}

{% endblock %}
